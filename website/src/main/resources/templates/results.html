<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Results</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
</head>
<body>
    <div class="mx-5" style="margin-top: 25px;">
        <form id="search_form" onsubmit="getSearchResults()">
            <div class="row">
                <div class="col-xl">
                    <input type="search" class="form-control" id="search_field" name="query" placeholder="Search">
                </div>
                <div class="col-sm">
                    <button id="search_button" type="submit" class="btn btn-primary">Search</button>
                </div>
            </div>
        </form>
        <div style="margin-top: 25px;"> </div>
        <small th:text="${hitCount} + ' results'"></small>
        <div th:each="result : ${results}" class="list-group">
            <div class="list-group-item list-group-item-action">
                <div class="d-flex w-100 justify-content-between">
                    <h6 class="mb-1" th:text="'@' + ${result.username}"></h6>
                </div>
                <p class="mb-1" th:text="${result.text}"></p>
            </div>
        </div>
    </div>
</body>
</html>
